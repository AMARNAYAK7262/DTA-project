<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0c4f29f; /* Light blue background */
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000000; /* Darker blue */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #000000;
            font-size: 14px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;

        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .col-2 {
            flex: 1;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #047BD5; /* Light blue */
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .form-actions button:hover {
            background-color: #007b9a; /* Darker blue */
        }
        .form-actions button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .use-location-btn {
            background-color: #047BD5;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .use-location-btn:hover {
            background-color:  #007b9a;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Billing Address</h2>
        <form id="addressForm" action="#" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <button type="button" class="use-location-btn" onclick="useCurrentLocation()">Use my current location</button>
            </div>

            <!-- Name and Mobile Number in 2 Columns -->
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="mobileNumber">10-digit Mobile Number:</label>
                        <input type="text" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
                    </div>
                </div>
            </div>

            <!-- Pincode and Locality in 2 Columns -->
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="locality">Locality:</label>
                        <input type="text" id="locality" name="locality" required>
                    </div>
                </div>
            </div>

            <!-- Address, City, and State in 3 Columns -->
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="address">Address (Area and Street):</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="city">City/District/Town:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="">--Select State--</option>
                            <option value="State1">Andhra Pradesh</option>
                            <option value="State2">Arunachal Pradesh</option>
                            <option value="State1">Assam</option>
                            <option value="State2">Bihar</option>
                            <option value="State1">Chhattisgarh</option>
                            <option value="State2">Goa</option>
                            <option value="State1">Gujarat</option>
                            <option value="State2">Haryana</option>
                            <option value="State1">Himachal Pradesh</option>
                            <option value="State2">Jharkhand</option>
                            <option value="State1">Karnataka</option>
                            <option value="State2">Kerala</option>
                            <option value="State1">Madhya Pradesh</option>
                            <option value="State2">Maharashtra</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Landmark and Alternate Phone in 2 Columns -->
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="landmark">Landmark (Optional):</label>
                        <input type="text" id="landmark" name="landmark">
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label for="alternatePhone">Alternate Phone (Optional):</label>
                        <input type="text" id="alternatePhone" name="alternatePhone" pattern="[0-9]{10}">
                    </div>
                </div>
            </div>

            <!-- Address Type in 1 Row -->
            <div class="form-group">
                <label>Address Type:</label>
                <input type="radio" id="home" name="addressType" value="Home" required> Home
                <input type="radio" id="work" name="addressType" value="Work" required> Work
            </div>

            <!-- Save and Cancel Buttons -->
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function useCurrentLocation() {
            // Here, you can integrate the Geolocation API to autofill location details.
            alert("This would auto-fill your current location.");
        }

        function validateForm() {
            const mobileNumber = document.getElementById("mobileNumber").value;
            const pincode = document.getElementById("pincode").value;
            const alternatePhone = document.getElementById("alternatePhone").value;

            // Validate mobile number
            if (!/^[0-9]{10}$/.test(mobileNumber)) {
                alert("Please enter a valid 10-digit mobile number.");
                return false;
            }

            // Validate pincode
            if (!/^[0-9]{6}$/.test(pincode)) {
                alert("Please enter a valid 6-digit pincode.");
                return false;
            }

            // Validate alternate phone number if entered
            if (alternatePhone && !/^[0-9]{10}$/.test(alternatePhone)) {
                alert("Please enter a valid 10-digit alternate phone number.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
