<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="change-address.css">

    <style>
        body{
        background-color: beige;
    }

    .custom-card {
        width: 60%;
        height: 85vh;
        padding: 20px;
        font-size: 1.2rem; 
    }

    .custom-card .form-control, .custom-card .form-select, .custom-card button {
        font-size: 1.1rem;
        padding: 12px;
    }

    .custom-card h3 {
        font-size: 1.8rem; 
    }
    </style>

</head>
<body>


    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card custom-card">
            <div class="card-body">
                <h3 class="mb-4 text-center">Change Address</h3>
                <form>
                    <button type="button" class="btn btn-primary mb-3 w-100">Use my current location</button>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="10-digit mobile number" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Pincode" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Locality" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Address (Area and Street)" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="City/District/Town" required>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" required>
                                <option selected>--Select State--</option>
                                <option>Maharashtra</option>
                                <option>Gujrat</option>
                                <option>Rajasthan</option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Landmark (Optional)">
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Alternate Phone (Optional)">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address Type</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="addressType" id="home" value="Home" required>
                                <label class="form-check-label" for="home">Home</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="addressType" id="work" value="Work">
                                <label class="form-check-label" for="work">Work</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                    <button type="button" class="btn btn-secondary w-100 mt-2">Cancel</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
