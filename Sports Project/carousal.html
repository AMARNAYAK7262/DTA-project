<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            width: 1600px;
            height: 300px;
            object-fit: contain;
        }
        .carousel-indicators [data-bs-target] {
            background-color: #d0d3d6; /* Make indicators blue for visibility */
            margin-top: -37px
        }
    </style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="max-width: 1600px; margin: auto;">
    <!-- Indicators -->
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>

    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="carousal page 1.png" class="d-block w-100" alt="Carousal Page 1">
        </div>
        <div class="carousel-item">
            <img src="carousal page 2.png" class="d-block w-100" alt="Carousal Page 2">
        </div>
        <div class="carousel-item">
            <img src="carousal page 3.png" class="d-block w-100" alt="Carousal Page 3">
        </div>
        <div class="carousel-item">
            <img src="carousal page 4.png" class="d-block w-100" alt="Carousal Page 4">
        </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
